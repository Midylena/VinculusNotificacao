# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - VinculusNotificacao

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_91764e6463d042979c8aa8d3948903ba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_da07d4dbd4a7477f85ac9487a90dc82b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_91764e6463d042979c8aa8d3948903ba }}/midylena/vinculus_notificacao:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'VinculusNotificacao'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4a0817638eb14ffc8a5bf8bbd751f6f4 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_91764e6463d042979c8aa8d3948903ba }}/midylena/vinculus_notificacao:${{ github.sha }}'