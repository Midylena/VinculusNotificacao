# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - VinculusNotificacao

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7ecb7ccf2eac4b138fe93a62b8a91871 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_af161316d42f4cbca02489c16f2f74f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7ecb7ccf2eac4b138fe93a62b8a91871 }}/midylena/vinculus_notificacao:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'VinculusNotificacao'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_782d1d6e75be431090c65cd1e5bbd223 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7ecb7ccf2eac4b138fe93a62b8a91871 }}/midylena/vinculus_notificacao:${{ github.sha }}'