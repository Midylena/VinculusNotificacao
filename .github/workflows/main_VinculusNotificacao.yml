# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - VinculusNotificacao

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a1ffb3adb055405a94b83963d2b1a492 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b720406aaff941afa35a449c361c8f31 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a1ffb3adb055405a94b83963d2b1a492 }}/midylena/vinculus:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'VinculusNotificacao'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_83c324b06e384a638a4a0c0ce563d999 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a1ffb3adb055405a94b83963d2b1a492 }}/midylena/vinculus:${{ github.sha }}'